<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        * {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body>
    <header class="grid grid-cols-2 container mx-auto">
        <div class="left-box">
            <h1 class="text-7xl font-bold">It's good <br>
                tea time at The <br> Tea House</h1>
            <p class="text-[#777777] ">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste
                Buds.</p>
            <button
                class="bg-linear-to-r from-[#FF8938] to-[#FF0000] px-[18px] py-5 rounded-[10px] text-white font-bold">Explore
                More <span class="inline-block -rotate-45 px-0.5"><i
                        class="fa-solid fa-arrow-right-long"></i></span></button>
        </div>
        <div class="right-box flex ">
            <img src="images/banner.png" alt="">
            <div class="rating">
                <img src="images/star.png" alt="">
                <h2>5.00</h2>
                <p>Trust Pilot Ratings</p>
            </div>
        </div>
    </header>
</body>

</html>
